# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformancejaggu

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: testdockerjagu.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A508D9141C7F45479438153E2D47C583 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_71A83729AEBB4BE1951095B643B41B58 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testdockerjagu.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A508D9141C7F45479438153E2D47C583 }}/studentperformance1:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D32237395932446DBDA245BE7AB54C11 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4E1A75B3542446A8ACE8E3DBC35605B8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_09201D05EC774B53BBA636A536AD3F0D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'studentperformancejaggu'
          slot-name: 'Production'
          images: 'testdockerjagu.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A508D9141C7F45479438153E2D47C583 }}/studentperformance1:${{ github.sha }}'
          